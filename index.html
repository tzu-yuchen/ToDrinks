
<title>今天喝什麼?</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: blue">
			<div>
<!-- 				<a href="https://www.xadmin.net" class="navbar-brand"> Order -->
<!-- 					Management Application </a> -->
			</div>

			<ul class="navbar-nav">
<%-- 				<li><a href="<%=request.getContextPath()%>/list" --%>
<!-- 					class="nav-link">order</a></li> -->
			</ul>
		</nav>
	</header>
	<br>

	<div class="row">
		<!-- <div class="alert alert-success" *ngIf='message'>{{message}}</div> -->

		<div class="container">
			<h3 class="text-center">老闆請客任你點</h3>
			<hr>
			<div class="container text-left">

				<a href="<%=request.getContextPath()%>/new" class="btn btn-success">想喝什麼這邊新增^_^</a>
			</div>
			<br>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th hidden=hidden">ID</th>
						<th>姓名</th>
						<th>喝什麼</th>
						<th>尺寸</th>
						<th>甜度</th>
						<th>冰/熱</th>
<!-- 						<th>價格</th> -->
					</tr>
				</thead>
				<tbody>
				
					<c:forEach var="order" items="${listOrder}">

						<tr>
							<td hidden=hidden"><c:out value="${order.id}" /></td>
							<td><c:out value="${order.name}" /></td>
							<td><c:out value="${order.item}" /></td>
							<td><c:out value="${order.size}" /></td>
							<td><c:out value="${order.sugar}" /></td>
							<td><c:out value="${order.temperature}" /></td>
<%-- 							<td><c:out value="${order.price}" /></td> --%>
							<td><a href="edit?id=<c:out value='${order.id}' />">修改</a>
								&nbsp;&nbsp;&nbsp;&nbsp; <a
								href="delete?id=<c:out value='${order.id}' />">刪除</a></td>
						</tr>
					</c:forEach>
		
				</tbody>

			</table>
		</div>
	</div>
</body>
</html>
